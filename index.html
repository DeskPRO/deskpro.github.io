<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DeskPRO Releases</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
      body {
        padding-top: 5rem;
      }
      .starter {
        padding: 3rem 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <a class="navbar-brand" href="/">DeskPRO Releases</a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
        <li>
            <a class="nav-link" href="https://www.deskpro.com/">DeskPRO Website</a>
          </li>
          <li>
            <a class="nav-link" href="https://support.deskpro.com/news">DeskPRO News</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="starter">
        <h1>DeskPRO Releases</h1>
        <p class="lead">This document lists all releases of DeskPRO made to date.</p>
      </div>
      <div id="currentReleaseMessage"></div>
      <div>
        <h3>All Releases</h3>
        <table class="table table-hover table-bordered">
          <thead class="thead-inverse">
            <tr>
              <th>Version</th>
              <th>Date</th>
              <th>Info</th>
            </tr>
          </thead>
          <tbody id="releaseRows"></tbody>
        </table>
      </div>
    </div><!-- /.container -->

    <script id="currentReleaseTpl" type="text/x-handlebars-template">
      <div class="jumbotron">
        <h3>Latest Release</h3>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Version:</label>
          <div class="col-sm-10">
            <p class="form-control-static">
              <a rel="nofollow" href="{{release.zip_url}}">{{release.name}}</a>
            </p>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Date:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{release.date}}</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Download URL:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" value="{{release.zip_url}}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Filesize:</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{release.filesize}} bytes</p>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Checksums:</label>
          <div class="col-sm-10">
            <div class="input-group input-group-sm mb-2 mr-sm-2 mb-sm-0" style="padding-bottom: 3px;">
              <div class="input-group-addon" style="width: 90px">crc32</div>
              <input type="text" class="form-control" value="{{release.checksums.crc32}}">
            </div>
            <div class="input-group input-group-sm mb-2 mr-sm-2 mb-sm-0" style="padding-bottom: 3px;">
              <div class="input-group-addon" style="width: 90px">md5</div>
              <input type="text" class="form-control" value="{{release.checksums.md5}}">
            </div>
            <div class="input-group input-group-sm mb-2 mr-sm-2 mb-sm-0" style="padding-bottom: 3px;">
              <div class="input-group-addon" style="width: 90px">sha1</div>
              <input type="text" class="form-control" value="{{release.checksums.sha1}}">
            </div>
            <div class="input-group input-group-sm mb-2 mr-sm-2 mb-sm-0" style="padding-bottom: 3px;">
              <div class="input-group-addon" style="width: 90px">sha256</div>
              <input type="text" class="form-control" value="{{release.checksums.sha256}}">
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="rowTpl" type="text/x-handlebars-template">
      <tr>
        <td>
          <a rel="nofollow" href="{{release.zip_url}}">{{release.name}}</a>
          {{#if isCurrent}}
            <span class="badge badge-pill badge-primary">Latest</span>
          {{/if}}
        </td>
        <td>{{release.date}}</td>
        <td>
          <ul>
            <li>Filesize: {{release.filesize}}</li>
            <li>
              Checksums:
              <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-secondary" onclick="prompt('Copy the checksum below', '{{release.checksums.crc32}}')">crc32</button>
                <button type="button" class="btn btn-secondary" onclick="prompt('Copy the checksum below', '{{release.checksums.md5}}')">md5</button>
                <button type="button" class="btn btn-secondary" onclick="prompt('Copy the checksum below', '{{release.checksums.sha1}}')">sha1</button>
                <button type="button" class="btn btn-secondary" onclick="prompt('Copy the checksum below', '{{release.checksums.sha256}}')">sha256</button>
              </div>
            </li>
            <li>Commit: {{release.commit}}</li>
          </ul>
        </td>
      </tr>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js" integrity="sha256-4d88O9e7pCb/y6LHNiCfPQAutcLvYzg+TdjCYR5bMr0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      var currentTemplate = Handlebars.compile($('#currentReleaseTpl').html());
      var template = Handlebars.compile($('#rowTpl').html());
      
    	$.ajax('releases/manifest.json').then(function(result) {
        var releases = result.releases.reverse();
    		var currentRelease = releases.shift();

        $('#currentReleaseMessage').html(currentTemplate({release: currentRelease, isCurrent: true}));

        var rows = [];
        rows.push(template({release: currentRelease, isCurrent: true}));

        $.each(releases, function(i, r) {
          rows.push(template({release: r, isCurrent: false}));
        });

        $('#releaseRows').html(rows.join("\n"));
    	});
    });
    </script>
  </body>
</html>
